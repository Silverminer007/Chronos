server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# MySQL configuration.
spring.datasource.url = jdbc:mysql://localhost:3306/chronos
spring.datasource.jdbc-url = jdbc:mysql://localhost:3306/chronos
spring.datasource.username = chronos
spring.config.import=file:/etc/config/chronos.properties
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,dev.hilla,de.kjgstbarbara
spring.jpa.defer-datasource-initialization = true
spring.servlet.multipart.max-file-size=10MB

logging.file.path = logs
services:
  frontend:
    image: chronos-frontend
    ports:
      - "8080:8080"
    environment:
      DATABASE_PWD: ${DATABASE_PWD}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_DB: ${DATABASE_DB}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      HOST_DOMAIN: ${HOST_DOMAIN}
    depends_on:
      - db
    networks:
      frontend:
    volumes:
      - ./logs/:/logs/

  cron:
    image: chronos-cron
    depends_on:
      - db
    environment:
      DATABASE_PWD: $DATABASE_PWD
    networks:
      backend:
    volumes:
      - ./logs/:/logs/

  db:
    image: mysql
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PWD}
      MYSQL_DATABASE: chronos
    volumes:
      - chronos-database-mariadb:/var/lib/mysql
      - type: bind
        source: ./chronos-production2.sql
        target: /docker-entrypoint-initdb.d/chronos-production.sql
    networks:
      frontend:
      backend:

volumes:
  chronos-database-mariadb:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

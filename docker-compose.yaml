services:
  frontend:
#    image: ghcr.io/silverminer007/chronos-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_PWD: ${DATABASE_PWD}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_DB: ${DATABASE_DB}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      HOST_DOMAIN: ${HOST_DOMAIN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      frontend:
    volumes:
      - ./logs/:/logs/

  cron:
#    image: ghcr.io/silverminer007/chronos-cron
    build:
      context: .
      dockerfile: cron/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_PWD: $DATABASE_PWD
    networks:
      backend:
    volumes:
      - ./logs/:/logs/

  db:
    image: mysql
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PWD}
      MYSQL_DATABASE: chronos
    volumes:
      - chronos-database-mariadb:/var/lib/mysql
#      - type: bind
 #       source: ./chronos-production2.sql
 #       target: /docker-entrypoint-initdb.d/chronos-production.sql
    networks:
      frontend:
      backend:
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  chronos-database-mariadb:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
